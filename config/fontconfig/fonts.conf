<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>mononoki</family>
      <family>Fira Code</family>
      <!-- try emoji fonts before falling back to unifont -->
      <family>emoji</family>
      <family>Unifont</family>
    </prefer>
  </alias>
</fontconfig>
